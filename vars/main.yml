# Proxy environment settings

ansible_http_proxy_config:
    http_proxy: "{{ ansible_http_proxy | default('') }}"
    https_proxy: "{{ ansible_https_proxy | default('') }}"
    http_no_proxy: "{{ ansible_http_no_proxy | default('') }}"

ansible_http_proxy_environment: >-
  {{ (ansible_http_proxy is defined
      or ansible_https_proxy is defined
      or ansible_http_no_proxy is defined)
     | ternary(ansible_http_proxy_config, {}) }}
