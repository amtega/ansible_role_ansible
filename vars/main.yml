---
# Role variables

# Supported distributions

ansible_supported_distributions:
  - centos
  - debian
  - fedora
  - rhel

# Supported distributions versions

ansible_supported_versions:
  centos: 6
  debian: 9
  fedora: 27
  rhel: 6

# Ansible version for pip tool

ansible_pip_version: >-
  {{ (ansible_required_version | length >0)
     | ternary("==" + ansible_required_version, "") }}

# Operating system packages to install

ansible_os_packages:
  debian_9:
    - python-pip
    - python-boto3
    - python-passlib
    - python-psutil
    - python-selinux
    - pkg-config
    - libglib2.0-dev
    - gobject-introspection
    - libgirepository1.0-dev
    - libcairo2-dev
    - sshpass

  centos_6:
    - openssl-devel
    - python-devel
    - python-pip
    - python-passlib
    - python-psutil
    - gcc
    - libffi-devel
    - libselinux-python
    - sshpass

  centos_7:
    - python-pip
    - python-boto3
    - python-passlib
    - python-psutil
    - libselinux-python
    - sshpass

  fedora_27:
    - python-pip
    - python-boto3
    - python-passlib
    - python-psutil
    - libselinux-python
    - sshpass

  fedora_28:
    - python-pip
    - python-boto3
    - python-passlib
    - python-psutil
    - libselinux-python
    - sshpass

  rhel_6:
    - openssl-devel
    - python-devel
    - python-pip
    - python-passlib
    - python-psutil
    - gcc
    - libffi-devel
    - libselinux-python
    - sshpass

  rhel_7:
    - python-pip
    - python-boto3
    - python-passlib
    - python-psutil
    - libselinux-python
    - sshpass

# Python packages to install

ansible_python_packages:
  debian_9:
    - ansible{{ ansible_pip_version }}
    - jmespath

  centos_6:
    - pip<10
    - jmespath
    - setuptools
    - ansible{{ ansible_pip_version }}

  centos_7:
    - pip
    - ansible{{ ansible_pip_version }}
    - jmespath

  fedora_27:
    - ansible{{ ansible_pip_version }}
    - jmespath

  fedora_28:
    - ansible{{ ansible_pip_version }}
    - jmespath

  rhel_6:
    - pip<10
    - jmespath
    - setuptools
    - ansible{{ ansible_pip_version }}

  rhel_7:
    - ansible{{ ansible_pip_version }}
    - jmespath

# Config file

ansible_config_file: /etc/ansible/ansible.cfg

