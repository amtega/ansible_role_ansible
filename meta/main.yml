---
galaxy_info:
  role_name: ansible
  author: Juan Antonio Valiño García
  description: Setup an ansible control machine
  company: AMTEGA - Xunta de Galicia
  license: GPLv3 or EUPL
  min_ansible_version: 2.7
  platforms:
    - name: Fedora
      versions:
        - 29
        - 30
    - name: EL
      versions:
        - 7
  galaxy_tags:
    - ansible
    - system

dependencies:
  - role: amtega.check_platform
    vars:
      check_platform_distributions:
        centos: 7
        fedora: 29
        rhel: 7
    tags:
      - role::ansible

  - role: amtega.packages
    vars:
      packages_os: "{{ ansible_packages_os }}"
      packages_python: "{{ ansible_packages_python }}"
    when:
      - ansible_required_version is defined
      - ansible_required_version is not none
    tags:
      - role::ansible
      - role::ansible::install
